name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> "$GITHUB_OUTPUT"

      - name: Build app bundle
        env:
          AXIS_VERSION: ${{ steps.version.outputs.VERSION }}
        run: scripts/build_app.sh

      - name: Code sign with Developer ID (if available)
        if: ${{ secrets.CODESIGN_IDENTITY != '' }}
        env:
          CODESIGN_IDENTITY: ${{ secrets.CODESIGN_IDENTITY }}
        run: |
          codesign --force --deep --sign "$CODESIGN_IDENTITY" \
            --entitlements Resources/Axis.entitlements \
            --options runtime \
            dist/Axis.app

      - name: Notarize (if credentials available)
        if: ${{ secrets.APPLE_ID != '' && secrets.APPLE_TEAM_ID != '' }}
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_APP_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}
        run: |
          ditto -c -k --keepParent dist/Axis.app dist/Axis-notarize.zip
          xcrun notarytool submit dist/Axis-notarize.zip \
            --apple-id "$APPLE_ID" \
            --team-id "$APPLE_TEAM_ID" \
            --password "$APPLE_APP_PASSWORD" \
            --wait
          xcrun stapler staple dist/Axis.app
          rm -f dist/Axis-notarize.zip

      - name: Create zip
        run: ditto -c -k --keepParent dist/Axis.app Axis-${{ steps.version.outputs.VERSION }}.zip

      - name: Create release dmg
        run: |
          mkdir -p dmg-staging
          cp -R dist/Axis.app dmg-staging/
          ln -s /Applications dmg-staging/Applications
          hdiutil create -volname "Axis" -srcfolder dmg-staging -ov -format UDZO Axis-${{ steps.version.outputs.VERSION }}.dmg

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            Axis-${{ steps.version.outputs.VERSION }}.zip
            Axis-${{ steps.version.outputs.VERSION }}.dmg
