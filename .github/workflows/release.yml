name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Build release binary
        run: swift build -c release

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> "$GITHUB_OUTPUT"

      - name: Create .app bundle
        run: |
          APP="Axis.app"
          mkdir -p "$APP/Contents/MacOS"
          mkdir -p "$APP/Contents/Resources"
          cp .build/release/Axis "$APP/Contents/MacOS/Axis"
          cat > "$APP/Contents/Info.plist" << 'PLIST'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundleName</key>
              <string>Axis</string>
              <key>CFBundleDisplayName</key>
              <string>Axis</string>
              <key>CFBundleIdentifier</key>
              <string>com.okik.axis</string>
              <key>CFBundleVersion</key>
              <string>${{ steps.version.outputs.VERSION }}</string>
              <key>CFBundleShortVersionString</key>
              <string>${{ steps.version.outputs.VERSION }}</string>
              <key>CFBundleExecutable</key>
              <string>Axis</string>
              <key>CFBundlePackageType</key>
              <string>APPL</string>
              <key>LSMinimumSystemVersion</key>
              <string>13.0</string>
              <key>NSHighResolutionCapable</key>
              <true/>
          </dict>
          </plist>
          PLIST

      - name: Create zip
        run: ditto -c -k --keepParent Axis.app Axis-${{ steps.version.outputs.VERSION }}.zip

      - name: Create dmg
        run: |
          mkdir -p dmg-staging
          cp -R Axis.app dmg-staging/
          ln -s /Applications dmg-staging/Applications
          hdiutil create -volname "Axis" -srcfolder dmg-staging -ov -format UDZO Axis-${{ steps.version.outputs.VERSION }}.dmg

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            Axis-${{ steps.version.outputs.VERSION }}.zip
            Axis-${{ steps.version.outputs.VERSION }}.dmg
